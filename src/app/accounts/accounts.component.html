<div class="flex justify-content-center">
  <div class="p-4 w-full lg:w-4">
    <div class="text-center">
      <h6>BALANCE</h6>
      <h2>{{balance$ | async}}</h2>
    </div>
    <button pButton pRipple icon="pi pi-plus" (click)="addAccount()" class="w-full">
      Add Account
    </button>
    <div class="p-card my-2" *ngFor="let account of accounts$ | async" (click)="openAccount(account.id)">
      <div class="p-card-header p-2">
        {{account.name}}
      </div>
      <div class="p-card-content px-2">
        {{account.balance}}
      </div>
    </div>
  </div>
</div>
