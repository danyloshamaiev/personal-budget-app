<div class="flex justify-content-center">
  <div class="p-4 w-full lg:w-4">
    <div class="flex flex-row align-items-center justify-content-between mb-3">
      <button
        pButton
        pRipple
        label="Accounts"
        class="p-button-secondary p-button-text"
        routerLink="accounts"
        type="button"
      ></button>
      <button
        pButton
        pRipple
        label="Add Transaction"
        icon="pi pi-plus"
        (click)="addTransaction()"
      ></button>
    </div>
    <div class="p-card my-2" *ngFor="let transaction of transactions$ | async">
      <div class="p-card-header p-2">
        {{transaction.description}}
      </div>
      <div class="p-card-content px-2">
        {{transaction.sum}}
      </div>
    </div>
  </div>
</div>
