    <button pButton pRipple icon="pi pi-plus" (click)="addTransaction()" class="w-full">

    <div class="p-card my-2" *ngFor="let transaction of transactions$ | async">
      <div class="p-card-header p-2">
        {{transaction.description}}

      <div class="p-card-content px-2">
        {{transaction.sum}}
      </div>
    </div>
  </div>
</div>
