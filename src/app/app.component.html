<div class="p-4 flex flex-row justify-content-between">
  <p-avatar
    [image]="(imageURL$ | async) || ''"
    size="xlarge"
    shape="circle"
    [class.hidden]="!(isAuthenticated$ | async)"
  ></p-avatar>
  <button
    pButton
    pRipple
    (click)="logout($event)"
    [class.hidden]="!(isAuthenticated$ | async)"
  >Logout
  </button>
</div>
<router-outlet></router-outlet>
<p-toast position="bottom-center"></p-toast>
